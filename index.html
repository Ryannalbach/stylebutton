<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Button</Title>

        <style>
            .on{
                background: orange;
            }
            div{
                padding: 50;
                text-align: center;
                border-style: solid;
                font-size: 2rem;

            }
        </style>
    </head>
    <body>
        <button onclick="off()">Off</button>
        <button onclick="on()">On</button>
        <div id="target">Target</div>
        <script>
            function on(){
                const element = document.getElementById('target');
                element.classList.add('on');
            }
            function off(){
                const element = document.getElementById('target');
                element.classList.remove('on');
            }
        </script>
    </body>
</html>
